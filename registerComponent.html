<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <main class="flex min-h-screen">
    <!-- Sección izquierda (Formulario) -->
    <div class="flex flex-col justify-center w-full p-8 md:w-1/2">
      <h1 class="text-3xl font-bold mb-6">Your Best Work Starts Here</h1>
      <div class="flex flex-col gap-4 md:flex-row">
        <button class="flex items-center justify-center w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md hover:bg-gray-700">
          <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/svgs/brands/google.svg" alt="Google" class="h-5 w-5 mr-2">
          Sign up with Google
        </button>
        <button class="flex items-center justify-center w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md hover:bg-gray-700">
          <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/svgs/brands/github.svg" alt="GitHub" class="h-5 w-5 mr-2">
          Sign up with GitHub
        </button>
      </div>
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-gray-900 px-2 text-gray-500">or</span>
        </div>
      </div>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium">What should we call you?</label>
          <input type="text" id="name" placeholder="e.g. Bonnie Green" class="mt-1  w-full h-full p-2 bg-gray-800 border border-gray-700 rounded-md focus:ring-blue-500 focus:border-blue-500 xl:">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" placeholder="name@flowbite.com" class="mt-1 w-full h-full p-2 bg-gray-800 border border-gray-700 rounded-md focus:ring-blue-500 focus:border-blue-500 xl:w-50">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" placeholder="••••••••" class="mt-1 w-full h-full p-2 bg-gray-800 border border-gray-700 rounded-md focus:ring-blue-500 focus:border-blue-500 xl:w-50">
        </div>
        <div class="mb-4 flex items-start">
          <input type="checkbox" id="terms" class="w-4 h-4 text-blue-600 bg-gray-800 border-gray-700 rounded focus:ring-blue-500">
          <label for="terms" class="ml-2 text-sm">By signing up, you agree to our <a href="#" class="text-blue-500">Terms of Use</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.</label>
        </div>
        <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">Sign Up</button>
      </form>
      <p class="mt-6 text-sm text-gray-500">Already have an account? <a href="#" class="text-blue-500">Login here</a></p>
    </div>

    <!-- Sección derecha (Información) -->
    <div class="hidden md:flex flex-col justify-center items-center w-1/2 bg-blue-600 p-8">
      <h2 class="text-4xl font-bold mb-4">Flowbite</h2>
      <p class="text-lg mb-6 text-center">Explore the world's leading design portfolios.</p>
      <p class="text-sm text-center mb-6">Millions of designers and agencies showcase their portfolio work on Flowbite - the home to the world's best design professionals.</p>
      <div class="flex -space-x-4">
        <img class="w-12 h-12 border-2 border-blue-500 rounded-full" src="img/1600w-tBlf3wVYGhg.jpg"alt="Avatar 1">
        <img class="w-12 h-12 border-2 border-blue-500 rounded-full" src="img/ServandoPalomino-69-683x1024.jpg"alt="Avatar 2">
        <img class="w-12 h-12 border-2 border-blue-500 rounded-full" src="img/images (1).jpg"alt="Avatar 3">
        <img class="w-12 h-12 border-2 border-blue-500 rounded-full" src="img/images.jpg"alt="Avatar 4">
      </div>
      <p class="mt-4 text-sm">Rated Best Over <strong>15.7k Reviews</strong></p>
    </div>
  </main>
</body>
</html>
